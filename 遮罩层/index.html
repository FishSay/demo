<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="bottom">
    <ul>
      <li><a href="#">新闻</a></li>
      <li><a href="#">hao123</a></li>
      <li><a href="#">地图</a></li>
      <li><a href="#">视频</a></li>
      <li><a href="#">贴吧</a></li>
      <li><a href="#">学术</a></li>
      <li><a href="#" onclick="showUp()">登录</a></li>
      <li><a href="#">设置</a></li>
      <li><a href="#">更多产品</a></li>
    </ul>
  </div>
  <div class="backdrop" id="backdrop"></div>
  <div class="up" id="up">
    <div class="up-top">
      <img src="images/logo.png" height="38" width="107"/>
      <p>用户名密码登录</p>
      <span onclick="hiddenUp()"><img src="images/x_03.png" height="24" width="23"/></span>
    </div>
    <div class="up-cen">
      <div class="write">
        <span><img src="images/x_11.png" height="17" width="18"/></span>
        <input type="text" placeholder="帐号">
        <input type="text" placeholder="密码">
      </div>
      <div class="check">
        <input type="checkbox" id="check">
        <label for="check">下次自动登录</label>
      </div>
      <button>登录</button>
      <div class="tip">
        <a href="#">忘记密码?</a>
        <a href="#">短信快捷登录</a>
      </div>
    </div>
    <div class="up-bot">
      <p><a href="#">扫码登录</a></p>
      <a href="#"><span></span></a>
      <a href="#"><span></span></a>
      <p><a href="#">立即注册</a></p>
    </div>
  </div>
  <script>
    function showUp(){
      var backdrop = document.getElementById("backdrop");
      var up = document.getElementById("up");
      backdrop.style.display = "block";
      up.style.display = "block";
    }
    function hiddenUp(){
      var backdrop = document.getElementById("backdrop");
      var up = document.getElementById("up");
      backdrop.style.display = "none";
      up.style.display = "none";
    }
  </script>
</body>
</html>
