<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,, user-scalable=no">
  <title>插件-轮播广告</title>
  <script src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="">
  <script src="js/bootlint.js"></script>
  <script src="js/bootstrap.js"></script>
  <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.js"></script>
    <![endif]-->

  <style>
    .carousel > .carousel-inner > .item > img{
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>插件-轮播图</h1>
  <div class="carousel" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/2.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/3.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/4.jpg" alt="">
      </div>
    </div>
  </div>

  <br>
  <h1>带定制效果的轮播广告</h1>
  <div class="carousel slide" data-ride="carousel"
       data-interval="3000">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/2.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/3.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/4.jpg" alt="">
      </div>
    </div>
  </div>

  <br>
  <h1>带说明文字的轮播广告</h1>
  <div class="carousel slide" data-ride="carousel"
       data-interval="3000">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/1.jpg" alt="">
        <div class="carousel-caption">
          <h4>第一张图片</h4>
          <span>这是轮播图的第一张图片</span>
        </div>
      </div>
      <div class="item">
        <img src="images/2.jpg" alt="">
        <div class="carousel-caption">
          <h4>第二张图片</h4>
          <span>这是轮播图的第二张图片</span>
        </div>
      </div>
      <div class="item">
        <img src="images/3.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/4.jpg" alt="">
      </div>
    </div>
  </div>

  <br>
  <h1>带控制按钮的轮播广告</h1>
  <div id="myad4" class="carousel slide" data-ride="carousel"
       data-interval="3000">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/2.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/3.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/4.jpg" alt="">
      </div>
    </div>
    <a class="carousel-control left" href="#myad4" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myad4" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <br>
  <h1>带小圆点的轮播广告</h1>
  <div id="myad5" class="carousel slide" data-ride="carousel"
       data-interval="3000">
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/1.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/2.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/3.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/4.jpg" alt="">
      </div>
    </div>

    <a class="carousel-control left" href="#myad5" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myad5" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

    <ul class="carousel-indicators">
      <li data-slide-to="0" class="active data-slide-to=" data-target="#myad5"></li>
      <li data-slide-to="1" data-target="#myad5"></li>
      <li data-slide-to="2" data-target="#myad5"></li>
      <li data-slide-to="3" data-target="#myad5"></li>
    </ul>
  </div>
</div>
<script>
  //---------------完成项目后删除---------------
  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "js/bootlint.js";
    document.body.appendChild(s);
  })();
  //--------------------end--------------------
</script>
</body>
</html>
