//            $(".item").eq(index).fadeIn().siblings().fadeOut();
//        });

        //自动循环写法
        var index = 0;
        $(".btn").mouseover(function(){
            var index = $(this).index();
            $(this).addClass("select").siblings().removeClass("select");//.siblings()返回被选元素的所有同级元素
            $(".item").eq(index).fadeIn().siblings().fadeOut();
        });
        var time = setInterval(function(){
            if(index > 6){
                index = 0;
            }
            else{
                index++;
            }
            $(".btn").eq(index).addClass("select").siblings().removeClass("select");
            $(".item").eq(index).fadeIn().siblings().fadeOut();
        },2000);
    </script>
</body>
