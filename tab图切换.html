<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab图切换</title>
    <style>
        .box{
            margin: 100px auto;
            width: 400px;
        }
        .top button{
            border: none;
            outline: none;
        }
        .bottom div{
            width: 100%;
            height: 300px;
            background: yellowgreen;
            display: none;
        }
        .yellowgreen{
            background: yellowgreen;
        }
        .bottom .show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <button class="yellowgreen">第一个</button>
            <button>第二个</button>
            <button>第三个</button>
            <button>第四个</button>
            <button>第五个</button>
        </div>
        <div class="bottom">
            <div class="show">1号盒子</div>
            <div>2号盒子</div>
            <div>3号盒子</div>
            <div>4号盒子</div>
            <div>5号盒子</div>
        </div>
    </div>
    <script>
        var btns = document.getElementsByTagName("button");
        var divs = document.getElementsByClassName("bottom")[0].getElementsByTagName("div");
        for(var i = 0; i < btns.length; i++){
            btns[i].index = i;
            btns[i].onmouseover = function(){
                //清空所有类名
                for(var j=0; j < btns.length; j++){
                    btns[j].className = "";
                    divs[j].className = "";
                }
                //当前按钮添加类名
                this.className = "yellowgreen";

                //留下点击的,本点击的序号有关系
                divs[this.index].className = "show";
            }
        }
    </script>
</body>
</html>
